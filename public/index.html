<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FreshByte</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" href="css/index.css">
    <!-- Azure Maps -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <!-- Custom -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/index_map.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav id="sidebar">
            <div class="container-fluid mobile">
                <div id="brand-name">
                    <a href="index.html">
                        <img id="brand-logo" src="imgs/logo.png"> FreshByte
                    </a>
                </div>
                <ul class="nav flex-column mobile">
                    <li class="sidebar-header">
                        Navigation
                    </li>
                    <li class="nav-item active">
                        <a class="active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="html/maps.html">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a href="html/data_analytics.html">Data Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="html/about.html">About</a>
                    </li>
                </ul>
                <div class="line-close"></div>
            </div>
        </nav>
        <!-- Main Content -->
        <div id="content">
            <!-- Title -->
            <h1 class="content-header">Overview</h1>
            <div class="line-close"></div>
            <!-- Cards -->
            <div class="stat-container">
                <div>
                    <span class="stat-header">Temperature</span>
                    <div>
                        <h2 class="stat-value" id="temp">
                            0Â°C
                        </h2>
                        <small class="stat-delta" id="temp-delta">0%</small>
                    </div>
                    <canvas id="temp-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">Humidity</span>
                    <div>
                        <h2 class="stat-value" id="humidity">
                            0%
                        </h2>
                        <small class="stat-delta" id="humidity-delta">0%</small>
                    </div>
                    <canvas id="humidity-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">O2</span>
                    <div>
                        <h2 class="stat-value" id="o2">
                            0%
                        </h2>
                        <small class="stat-delta" id="o2-delta">0%</small>
                    </div>
                    <canvas id="o2-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">CO2</span>
                    <div>
                        <h2 class="stat-value" id="co2">
                            0 ppm
                        </h2>
                        <small class="stat-delta" id="co2-delta">0%</small>
                    </div>
                    <canvas id="co2-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">Accel</span>
                    <div>
                        <h2 class="stat-value" id="accel">
                            0 |m/s^2|
                        </h2>
                        <small class="stat-delta" id="accel-delta">0%</small>
                    </div>
                    <canvas id="accel-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">Shelf Life</span>
                    <div>
                        <h2 class="stat-value" id="shelf-life">
                            0 days
                        </h2>
                        <small class="stat-delta" id="shelf-life-delta">0%</small>
                    </div>
                    <canvas id="shelf-life-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">Ethylene</span>
                    <div>
                        <h2 class="stat-value" id="ethylene">
                            0 pmol/(kgs)
                        </h2>
                        <small class="stat-delta" id="ethylene-delta">0%</small>
                    </div>
                    <canvas id="ethylene-chart"></canvas>
                </div>
                <div>
                    <span class="stat-header">Coordinates</span>
                    <div>
                        <h2 class="stat-value" id="location">
                            Lon: 0 Lat: 0
                        </h2>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous" type="text/javascript"></script>
    <!-- Azure Maps -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js" type="text/javascript"></script>
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas-service.min.js" type="text/javascript"></script>
    <!-- Custom Script -->
    <script src="js/index.js" type="text/javascript"></script>
    <script src="../js/center_user_location.js" type="text/javascript"></script>
</body>

</html>
